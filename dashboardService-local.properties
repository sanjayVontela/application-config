# Local Development Settings
server.port=8084

# Local Database
spring.datasource.url=jdbc:h2:mem:dashboarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# Debug Logging
logging.level.com.sanjay.dashboardservice=DEBUG
logging.level.org.springframework.web=DEBUG
spring.jpa.show-sql=true

# Local service URLs
app.user-service.url=http://localhost:8081
app.order-service.url=http://localhost:8082
app.payment-service.url=http://localhost:8083

# Development specific
spring.devtools.restart.enabled=true